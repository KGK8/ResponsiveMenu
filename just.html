<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span class="txt"></span>
    <span class="txt1"></span>
    <span class="txt2"></span>
	<img src="2.png" style="width: 300px;" class="img">
</body>
<script>
let gyroscope = new Gyroscope({frequency: 60});

gyroscope.addEventListener('reading', e => {
  console.log("Angular velocity along the X-axis " + gyroscope.x);
  console.log("Angular velocity along the Y-axis " + gyroscope.y);
  console.log("Angular velocity along the Z-axis " + gyroscope.z);
  document.getElementsByClassName('txt')[0].innerText="Angular velocity along the X-axis " + gyroscope.x;
  document.getElementsByClassName('txt1')[0].innerText="Angular velocity along the Y-axis " + gyroscope.y;
  document.getElementsByClassName('txt2')[0].innerText="Angular velocity along the Z-axis " + gyroscope.z;
    const x = gyroscope.x *5;
    const y = gyroscope.y *5;
  document.getElementsByClassName('img')[0].style.transform = `translate3d(${x}% , 10px ,${y}%)`


});


gyroscope.start();
</script>
</html>
